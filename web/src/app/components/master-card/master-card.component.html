<div class="mg-card">

  <div class="mg-card-image"><img [src]="master.imgUrl" alt="master"></div>

  <p class="mg-card-capture">{{master.name}}</p>

  <hr>

  <div class="wrapper">
    <p *ngFor="let achievement of master.achievements">{{achievement}}</p>
  </div>

  <div class="mg-card-bottom">
    <button class="uk-button uk-button-primary mt-2">Узнать больше</button>
  </div>

</div>

<div [id]="id" class="uk-flex-top" uk-modal>
    <div class="uk-modal-dialog uk-margin-auto-vertical">

        <button class="uk-modal-close-default" type="button" uk-close></button>

        <div class="uk-modal-header">
            <h2 class="uk-modal-title">Редактировать фото</h2>
        </div>

        <div class="uk-modal-body" [class.mg-circle-cropper]="circleCropper">
            <angular-cropper
                #cropper
                [cropperOptions]="cropperOptions"
                [imageUrl]="imageUrl"></angular-cropper>
        </div>


        <div class="uk-modal-footer uk-text-right">
            <button class="uk-button uk-button-default uk-modal-close uk-margin-right" type="button">Отменить</button>
            <button class="uk-button uk-button-primary" type="button" (click)="save()">Сохранить</button>
        </div>

    </div>
</div>

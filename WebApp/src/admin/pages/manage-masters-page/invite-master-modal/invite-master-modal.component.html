<div [id]="id" uk-modal>
    <div class="uk-modal-dialog uk-margin-auto-vertical">

        <button class="uk-modal-close-default" type="button" uk-close></button>

        <div class="uk-modal-header">
            <h2 class="uk-modal-title">Запросити інструктора</h2>
        </div>

        <form [formGroup]="form" (ngSubmit)="submit()">

            <div class="uk-modal-body">

                <ng-template [ngIf]="errorHtml">
                    <div class="uk-margin uk-form-danger">
                        <ul [innerHTML]="errorHtml"></ul>
                    </div>
                </ng-template>

                <div class="uk-margin">
                    <label class="uk-form-label" for="name">
                        Імʼя <sup>*</sup>
                        <ng-template [ngIf]="hasError('name', 'required')">
                            - це поле обов'язкове
                        </ng-template>
                    </label>
                    <div>
                        <input placeholder="Імʼя" type="text" class="uk-input" id="name" formControlName="name">
                    </div>
                </div>

                <div class="uk-margin">
                    <label class="uk-form-label" for="email">
                        <label class="uk-form-label" for="name">
                            Емейл <sup>*</sup>
                            <ng-container *ngIf="hasError('email', 'required'); else emailError">
                                - це поле обов'язкове
                            </ng-container>
                            <ng-template #emailError>
                                <ng-container *ngIf="hasError('email', 'email')">
                                    - некоректний формат емейлу
                                </ng-container>
                            </ng-template>
                        </label>
                    </label>
                    <div>
                        <input placeholder="Емейл" type="text" class="uk-input" id="email" formControlName="email">
                    </div>
                </div>

                <div class="uk-margin">
                    <label class="uk-form-label" for="sendEmail">
                        <input class="uk-checkbox" type="checkbox" id="sendEmail" formControlName="sendEmail">
                        Відправити емейл із запрошенням
                    </label>
                </div>


            </div>

            <div class="uk-modal-footer uk-text-right">
                <button class="uk-button uk-button-primary uk-margin-small-right" type="submit">Відправити</button>
                <button class="uk-button uk-button-default uk-modal-close" type="button" (click)="close()">Відмінити</button>
            </div>
        </form>
    </div>
</div>

<div [id]="successModalId">
    <div class="uk-modal-dialog uk-margin-auto-vertical">

        <button class="uk-modal-close-default" type="button" uk-close></button>

        <div class="uk-modal-header">
            <h2 class="uk-modal-title">Запрошення створено</h2>
        </div>

        <div class="uk-modal-body">
            <p>Посилання: <a class="uk-text-bolder" [href]="invite?.inviteLink">{{invite?.inviteLink}}</a></p>
        </div>

    </div>
</div>

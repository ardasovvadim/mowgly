<div class="mg-tools uk-margin-medium-bottom">
  <div class="uk-search uk-search-default">
    <a class="uk-search-icon-flip" uk-search-icon></a>
    <input class="uk-search-input uk-input" type="search" placeholder="Поиск" [(ngModel)]="nameFiltering">
  </div>
  <select class="uk-select" [(ngModel)]="filteringCity">
    <option [ngValue]="null">Все города</option>
    <option *ngFor="let city of cities" [ngValue]="city">{{city}}</option>
  </select>
  <button class="uk-button uk-button-primary" type="button" (click)="addNew()">Добавить филиал</button>
</div>

<div class="row justify-content-center">
  <div class="col-md-6 col-xxl-4" *ngFor="let location of locations">
    <div class="wrapper">
      <mg-location-card [location]="location">
        <button class="uk-button uk-button-primary ml-auto" (click)="edit(location)">Редактировать</button>
      </mg-location-card>
    </div>
  </div>
</div>

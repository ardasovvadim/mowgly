<div id="{{id}}" uk-modal>
  <div class="uk-modal-dialog uk-modal-body">
    <h2 class="uk-modal-title" *ngIf="options?.title">{{options.title}}</h2>
    <ng-template [ngIf]="options?.text" [ngIfElse]="elseText">
      <p>{{options.text}}</p>
    </ng-template>
    <ng-template #elseText>
      <p>Ви впевнені?</p>
    </ng-template>
    <p class="uk-text-right">
      <button class="uk-button uk-button-default" type="button" (click)="cancel()">Відмінити</button>
      <button class="uk-button uk-button-primary" type="button" (click)="yes()">Підтвердити</button>
    </p>
  </div>
</div>

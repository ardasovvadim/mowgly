<div class="mg-card mg-master-card">

  <div class="mg-card-image"><img [src]="master.profiles | settingValue: 'CardMasterAvatarImage'"
                                  class="uk-border-circle"
                                  alt="master"></div>

  <p class="mg-card-capture">{{master.name}}</p>

  <hr>

  <div class="wrapper" [innerHTML]="(master.profiles | settingValue: 'CardMasterAchievements') | safeHtml">
  </div>

  <div class="mg-card-bottom">
    <ng-content></ng-content>
  </div>

</div>

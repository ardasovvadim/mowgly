<ng-template [ngIf]="isDisplayed">
  <div class="mg-card uk-animation-slide-bottom">
    <h4>Хочеш приєднатися до команди? <br> Замов дзвінок і ми передзвонимо:</h4>

    <button class="uk-button uk-button-primary" (click)="showModal()"><span><i class="fas fa-phone-alt uk-margin-right"></i></span>Замовити дзвінок</button>
    <a id="close-btn" uk-close (click)="onClose()"></a>
  </div>
</ng-template>

<mg-fast-call-modal #modal (onClosed)="onClose()"></mg-fast-call-modal>

<ng-template [ngIf]="isDisplayed">
  <div class="mg-card uk-animation-slide-bottom">
    <h4>Хочешь присоединиться в команду? <br> Закажи звонок и мы перезвоним:</h4>

    <button class="uk-button uk-button-primary" (click)="showModal()"><span><i class="fas fa-phone-alt uk-margin-right"></i></span>Закать звонок</button>
    <a id="close-btn" uk-close (click)="onClose()"></a>
  </div>
</ng-template>

<mg-fast-call-modal #modal (onClosed)="onClose()"></mg-fast-call-modal>

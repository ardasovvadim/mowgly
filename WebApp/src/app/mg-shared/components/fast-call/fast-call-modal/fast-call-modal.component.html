<div id="{{id}}" uk-modal>
  <div class="uk-modal-dialog uk-margin-auto-vertical">

    <button class="uk-modal-close-default" type="button" uk-close (click)="cancel()"></button>

    <div class="uk-modal-header">
      <h3 class="uk-modal-title">Форма зворотенього зв'язку</h3>
    </div>

    <div class="uk-modal-body">
      <form [formGroup]="form" (submit)="submit()">

        <!--    Name    -->

        <div class="uk-margin">
          <label class="uk-form-label" for="name">Ваше Імʼя:</label>
          <div class="uk-form-controls">
            <input type="text" class="uk-input" placeholder="Імʼя" formControlName="name" id="name">
          </div>
        </div>

        <!--    Phone    -->

        <div class="uk-margin">
          <label class="uk-form-label" for="phone">Ваш номер телефону:</label>
          <div class="uk-form-controls">
            <input type="phone" class="uk-input" placeholder="Номер телефону" formControlName="phone" id="phone">
          </div>
        </div>

      </form>
    </div>

    <div class="col-12 uk-text-right uk-modal-footer">
      <button type="button" class="uk-button uk-button-primary uk-margin-right" (click)="submit()">Замовити</button>
      <button type="button" class="uk-button uk-button-default" (click)="cancel()">Відмінити</button>
    </div>

  </div>
</div>

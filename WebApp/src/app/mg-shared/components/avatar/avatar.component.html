<div class="uk-border-circle uk-overflow-hidden user-default-avatar"
     *ngIf="!imageUrl || error; else avatarImg"
     style="padding: 5px"
     [style.width]="size + 'px'"
     [style.height]="size + 'px'">
    <div class="uk-border-circle uk-overflow-hidden">
        <a uk-icon="icon: avatar;"></a>
    </div>
</div>

<ng-template #avatarImg>
    <img class="uk-border-circle"
         [src]="imageUrl | image"
         (loadeddata)="error = false"
         (error)="error = true"
         [width]="size"
         [height]="size"
         loading="lazy"
         alt="User avatar">
</ng-template>

<div class="row mg-linked-acc" *ngIf="lgBreakpoint">

  <ng-container *ngIf="currentSection">
    <div class="col-lg-5 col-xl-4">
      <div class="mg-linked-acc-left">
        <h1>Наші групи</h1>
        <div class="mg-linked-acc-links">
          <a *ngFor="let section of data" [class.active]="section == currentSection" (click)="currentSection = section">{{section.name}}</a>
        </div>
      </div>
    </div>

    <div class="col-lg-7 col-xl-8 uk-position-relative">

      <div class="mg-card">
        <h3 [@fadeInAnimation]="currentSection">{{currentSection.name}}</h3>
        <p [@fadeInAnimation]="currentSection" [innerHTML]="currentSection.profiles | settingValue: 'MainDescription' : 'Опису не має' | safeHtml"></p>
        <div class="mg-card-bottom">
          <div class="wrapper">
            <a (click)="displaySchedule(currentSection.id)"><mg-icon class="uk-margin-small-right" color="green-main" icon="calendar"></mg-icon> Переглянути розклад</a>
            <p>Цена - <span [@fadeInAnimation]="currentSection">{{currentSection.profiles | settingValue : 'Price'}}</span></p>
          </div>
          <button class="uk-button uk-button-primary ml-auto" [routerLink]="['/registration']">Дізнатися більше</button>
        </div>

      </div>

      <img class="mg-bg mg-linked-acc-bg" loading="lazy" src="/assets/img/bg-6.png">
    </div>
  </ng-container>

</div>

<div *ngIf="!lgBreakpoint" class="mg-linked-acc">
  <ul [id]="accordionId" uk-accordion="collapsible: false">
    <li *ngFor="let section of data" [class.uk-open]="section == currentSection">

      <a class="uk-accordion-title mg-accordion-title">{{section.name}}</a>

      <div class="uk-accordion-content">
        <div class="mg-card">

          <h3>{{section?.name}}</h3>

          <div [innerHtml]="section.profiles | settingValue: 'MainDescription' : 'Опису не має' | safeHtml"></div>

          <div class="mg-card-bottom">

            <div class="wrapper">
              <a (click)="displaySchedule(section.id)"><mg-icon color="green-main" icon="calendar"></mg-icon> Переглянути розклад</a>
              <p>Ціна - <span>{{section.profiles | settingValue: 'Price'}}</span></p>
            </div>

            <a [routerLink]="['/registration']">
              <button class="uk-button uk-button-primary">Дізнатися більше</button>
            </a>

          </div>

        </div>
      </div>
    </li>
  </ul>
</div>

<mg-timetable-record-modal #timetable></mg-timetable-record-modal>

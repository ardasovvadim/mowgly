<div class="mg-card">
  <h3>{{section.name}}</h3>

  <div class="wrapper" [innerHTML]="section.profiles | settingValue: 'CardDescription'"></div>

  <div class="card-bottom d-flex mt-4 align-items-center">
    <a (click)="openTimeTable.emit(section)"><span class="uk-margin-right"><mg-icon color="green-main" icon="calendar"></mg-icon></span>Розклад</a>
    <button (click)="sectionSelected.emit(section)" class="uk-button uk-button-primary ml-auto">Обрати</button>
  </div>
</div>
